<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador ÚNICO USO</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; margin:0; padding:20px; background:#111; color:white; text-align:center; min-height:100vh; }
    h1 { color:#10b981; }
    .valid { background:#10b981; padding:50px; font-size:48px; border-radius:20px; margin:20px; animation:pulse 1s infinite; }
    .already-used { background:#f59e0b; padding:50px; font-size:40px; border-radius:20px; margin:20px; }
    .invalid { background:#ef4444; padding:50px; font-size:48px; border-radius:20px; margin:20px; }
    .info { background:rgba(255,255,255,0.1); padding:20px; border-radius:12px; margin:20px; backdrop-filter:blur(10px); }
    button { padding:15px 30px; font-size:18px; background:#10b981; border:none; border-radius:8px; color:white; margin:10px; }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.05)} 100%{transform:scale(1)} }
  </style>
</head>
<body>
  <h1>Validador Entrada Única</h1>
  <div id="setup" style="margin:30px;">
    <input type="password" id="secret" placeholder="Clave secreta del evento" style="padding:w-full;padding:15px;font-size:18px;border-radius:8px;border:none;margin:10px;">
    <br>
    <input type="text" id="firebase" placeholder="URL de Firebase (sin /used.json)" value="https://tu-proyecto-default-rtdb.firebaseio.com" style="padding:15px;font-size:16px;width:90%;max-width:500px;border-radius:8px;border:none;margin:10px;">
    <br>
    <button onclick="init()">Iniciar Validador</button>
  </div>

  <div id="scanner" style="display:none;">
    <div class="info" id="info"></div>
    <div id="result"></div>
    <button onclick="location.reload()">Escanear otro</button>
  </div>

<script>
let db;
async function generateHash(id, holderName, eventName, timestamp, secretKey) {
  const data = `${id}|||${holderName}|||${eventName}|||${timestamp}|||${secretKey}`;
  const encoder = new TextEncoder();
  const dataBuffer = encoder.encode(data);
  const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function init() {
  const secret = document.getElementById('secret').value.trim();
  const firebaseBase = document.getElementById('firebase').value.trim();
  if (!secret || !firebaseBase) return alert('Completa ambos campos');

  localStorage.setItem('eventSecret', secret);
  localStorage.setItem('firebaseUrl', firebaseBase);

  // Inicializar Firebase
  const firebaseConfig = {
    databaseURL: firebaseBase
  };
  firebase.initializeApp(firebaseConfig);
  db = firebase.database();

  document.getElementById('setup').style.display = 'none';
  document.getElementById('scanner').style.display = 'block';
  checkForData(secret);
}

async function checkForData(secret) {
  const params = new URLSearchParams(location.search);
  const dataParam = params.get('data');
  if (!dataParam) {
    document.getElementById('result').innerHTML = '<p>Escanea un QR para validar</p>';
    return;
  }

  try {
    const obj = JSON.parse(decodeURIComponent(dataParam));
    const computedHash = await generateHash(obj.id, obj.holderName||'', obj.eventName||'', obj.ts, secret);

    document.getElementById('info').innerHTML = `
      <h2>${obj.holderName || 'Sin nombre'}</h2>
      <h3>${obj.eventName || 'Evento'}</h3>
      <p><strong>Ticket:</strong> ${obj.id}</p>
    `;

    if (computedHash !== obj.hash) {
      document.getElementById('result').innerHTML = '<div class="invalid">QR FALSIFICADO</div>';
      return;
    }

    // Verificar si ya fue usado
    const snapshot = await db.ref('used/' + obj.id).once('value');
    if (snapshot.exists()) {
      const data = snapshot.val();
      document.getElementById('result').innerHTML = `
        <div class="already-used">YA USADO</div>
        <p>Entrada usada el ${new Date(data.usedAt).toLocaleString()} por ${data.usedBy || 'desconocido'}</p>
      `;
      new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-380.mp3').play();
      return;
    }

    // Marcar como usado
    await db.ref('used/' + obj.id).set({
      usedAt: Date.now(),
      usedBy: navigator.userAgent.substring(0,50),
      holderName: obj.holderName,
      eventName: obj.eventName
    });

    document.getElementById('result').innerHTML = '<div class="valid">ENTRADA VÁLIDA<br>¡BIENVENIDO!</div>';
    new Audio('https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-254.mp3').play();

  } catch (e) {
    document.getElementById('result').innerHTML = '<div class="invalid">QR INVÁLIDO</div>';
  }
}

// Cargar configuración guardada
window.onload = () => {
  const savedSecret = localStorage.getItem('eventSecret');
  const savedUrl = localStorage.getItem('firebaseUrl');
  if (savedSecret && savedUrl) {
    document.getElementById('secret').value = savedSecret;
    document.getElementById('firebase').value = savedUrl;
    init();
  }
};
</script>
</body>
</html>
